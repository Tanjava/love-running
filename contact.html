<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, dublin">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <div>
                <ul id="menu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="contact.html" class="active">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="form-section">
        <form class="signup-form" action="https://formdump.codeinstitute.net/" method="POST">

            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>

            <fieldset>

                <label for="fname">First Name</label>
                <input id="fname" class="text-input" type="text" name="first_name" required>

                <label for="lname">Last Name</label>
                <input id="lname" class="text-input" type="text" name="last_name" required>

                <label for="email">Email Address</label>
                <input id="email" class="text-input" type="email" name="email_address" required>

                <label for="road">Road</label>
                <input id="road" type="radio" name="running_preference" value="road" required>

                <label for="trail">Trail</label>
                <input id="trail" type="radio" name="running_preference" value="trail">

                <label for="both">Both</label>
                <input id="both" type="radio" name="running_preference" value="both">

                <input class="join-button" type="submit" value="Let's Run!">

            </fieldset>
        </form>
    </section>

    <footer>
        <ul class="socials">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our Youtube channel (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/72bc2477a6.js" crossorigin="anonymous"></script>
</body>

</html>
